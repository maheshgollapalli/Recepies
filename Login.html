<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <center>
        <h1>Login</h1>
        <form action="./Home.html">
            <table>
            <tr>
                <td><label for="email">Enter Email*</label></td>
                <td><input type="email" pattern="[a-zA-Z][a-zA-Z0-9]+@gmail.com" placeholder="abc@gmail.com" id="email" name="Email" required></td>
            </tr>
            <tr>
                <td><label for="password">Create Password*</label></td>
                <td><input type="password" id="password" name="Password" placeholder="Enter Password" required pattern="[A-Z][a-z][@#$&*]{7-15}" title="Enter minimum 8 characters"></td>
            </tr>
            
             <tr>
                <td colspan="2"><input type="submit" value="Sign In"></td>
            </tr>
            <tr><center>
                <td colspan="2">Don't have an Account?
                    <a href="./Registration.html">Sign Un</a>
                </td></center>
            
            </tr>
            
            </table>
        </form>
    </center>
</body>
</html>
