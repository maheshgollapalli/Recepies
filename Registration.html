<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body><center>
    <h1>Register</h1>
    <form action="./Home.html">
        <table>
            <tr>
                <td><label for="fname">First Name*</label></td>
                <td><input type="text" id=fname name="First Name" placeholder=" Enter Firt Name" required></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name*</label></td>
                <td><input type="text" id="lname" name="Last Name" placeholder="Enter Last Name" required></td>
            </tr><tr>
                <td><label for="">Enter Age*</label></td>
                <td>
                    <input type="radio" name="Gender" id="male" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" name="Gender" id="female" value="Female" required>
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="date">Enter Date of Birth</label></td>
                <td><input type="date" id="date" name="Date of Birth"></td>
            </tr>
            
            <tr>
                <td><label for="email">Enter Email*</label></td>
                <td><input type="email" pattern="[a-zA-Z][a-zA-Z0-9]+@gmail.com" placeholder="abc@gmail.com" id="email" name="Email" required></td>
            </tr>
            <tr>
                <td><label for="password">Create Password*</label></td>
                <td><input type="password" id="password" name="Password" placeholder="Enter Password" required pattern="[A-Z][a-z][@#$&*]{7-15}" title="Enter minimum 8 characters"></td>
            </tr>
            <tr>
                <td><label for="password">Create Password*</label></td>
                <td><input type="password" id="password" name="Password" placeholder="Enter Password" required pattern="[A-Z][a-zA-Z0-9@#&*]{7-15}" title="Enter minimum 8 characters"></td>
            </tr>
            <tr>
                <center>
                <td colspan="2"><input type="submit" value="Sign Up"></td></center>
            </tr>
            <tr>
                <td colspan="2">Already have an Account?
                    <a href="./Login.html">Sign In</a>
                </td>
            </tr>
        </table>
    </form>
    </center>
</body>
</html>
